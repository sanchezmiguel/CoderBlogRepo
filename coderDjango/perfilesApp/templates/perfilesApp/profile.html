{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Mi Perfil</h1>
    <div class="card mb-4 card-color shadow-lg">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="form-group">

                    <p> {{user_profile.first_name}}</p>
                    {% if user_profile.avatar %}
                        <img src="{{ user_profile.avatar.url }}" alt="Avatar" width="100">
                    {% endif %}
                </div>
                <button class="btn btn-primary" type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
