{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <form method="post" enctype="multipart/form-data">
        <table class="table">
            {{ form.as_table }}
        </table>
        <button class="btn btn-primary my-5" type="submit">Aceptar</button>
        {% csrf_token %}
    </form>

    {% if form.errors %}
    <div class="alert alert-danger my-5">
        {{ form.errors }}
    </div>
    {% endif %}

    <a class="btn btn-secondary" href="{% url 'articulo.list' %}">Cancelar</a>
</div>
{% endblock %}
