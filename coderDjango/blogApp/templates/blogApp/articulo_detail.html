{% extends 'base.html' %}

{% block content %}
<div class="border round">
    <h1 class="my-5">{{articulo.title}} </h1>
    <h2 class="my-5">{{articulo.subtitle}} </h2>
    {% if articulo.image %}
        <img src="{{ articulo.image.url }}" alt="{{ articulo.title }} Image" class="img-fluid">
    {% endif %}
    <p class="my-5"> {{articulo.text|safe}} </p>
    <p>Author: {{articulo.author.username}}</p>
    <p>Published on: {{articulo.created}}</p>
</div>

<a class="btn btn-secondary" href="{% url 'articulo.list' %}">Cancel</a>



{% endblock %}
