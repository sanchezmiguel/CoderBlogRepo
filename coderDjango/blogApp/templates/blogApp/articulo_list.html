{% extends 'base.html' %}

{% block content %}
<h1 class="my-5">Estos son los Articulos:</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for articulo in articulos %}
    <div class="col">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title">{{articulo.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{articulo.subtitle|truncatechars:15}}</h6>
                <p class="card-text">{{articulo.text|safe|truncatechars:15}}</p>

            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
