{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderBlog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}" type="text/javascript"></script>
    <script src="{% static 'ckeditor/ckeditor-init.js' %}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="ms-auto">
        <a class="btn btn-outline-light me-1" href="{% url 'articulo.list' %}">Home</a>
        <a href="{% url 'about_creator' %}" class="btn btn-outline-light me-1">About</a>
        {% if user.is_authenticated %}
            <a href="{% url 'articulo.new' %}" class="btn btn-outline-light me-1">Create New blog</a>
            <a href="{% url 'messages' %}" class="btn btn-outline-light me-1">Messages</a>
            <a href="{% url 'profile' %}" class="btn btn-outline-light me-1">My Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
        {% endif %}
    </div>
</nav>
<div class="my-5 text-center container-fluid">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
